<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body style="margin:0; padding:0;background:rgb(51, 89, 165); ">
    <div style="max-width:1160px;margin:0 auto;">
      <header>
        <svg class="masked_banner" width="1160" height="210" viewBox="0 0 1920 344" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1">
          <g>
            <clipPath id="banner-mask">
              <polygon points="0,400 0,200 400,200 470,100 1300,100 1370,0 1920,0 1920,400 0,400 "/>
            </clipPath>
          </g>
          <a xlink:href="/">
            <image clip-path="url(#banner-mask)" height="100%" width="100%" xlink:href="header-home.png" />
          </a>
        </svg>
      </header>
    </div>
  </body>
</html>
